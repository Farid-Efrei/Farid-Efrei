name: ğŸ¤– Safe Profile Auto-Update

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: [ 'scripts/**' ]

jobs:
  update-readme:
    runs-on: ubuntu-latest
    name: ğŸš€ Update Profile README (Safe Mode)
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: ğŸ¤– Run safe README update
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python scripts/update_readme_safe.py

    - name: ğŸ“Š Check for changes
      id: git-check
      run: |
        git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

    - name: ğŸ’¾ Commit and push changes
      if: steps.git-check.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git commit -m "ğŸ¤– Auto-update: Statistiques et projets mis Ã  jour ($(date '+%Y-%m-%d %H:%M:%S UTC'))" || exit 0
        git push origin main

    - name: âœ… Success notification
      if: steps.git-check.outputs.changes == 'true'
      run: |
        echo "âœ… README mis Ã  jour avec succÃ¨s !"
        echo "ğŸ“… Timestamp: $(date '+%Y-%m-%d %H:%M:%S UTC')"
        echo "ğŸ”§ Mode: Safe Update - Contenu manuel prÃ©servÃ©"
        
    - name: â„¹ï¸ No changes notification
      if: steps.git-check.outputs.changes != 'true'
